<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <!-- Background Circle for Star -->
  <circle cx="60" cy="60" r="50" fill="#FFA500" />
  
  <!-- Star inside the Circle -->
  <polygon points="60,25 70,50 97,55 75,70 80,97 60,80 40,97 45,70 23,55 50,50" 
           fill="white" stroke="black" stroke-width="3"/>

  <!-- Text "STAR-FOOD" with Gradient Effect -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full "STAR-FOOD" Text -->
  <text x="130" y="75" font-family="Verdana" font-size="50" fill="url(#grad1)" font-weight="bold">
    STAR-FOOD
  </text>
</svg>
